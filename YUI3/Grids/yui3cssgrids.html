<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" content="no-cache" />
<title>YUI3 Grids CSS </title>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.1.0/build/cssreset/reset-min.css">
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.1.0/build/cssfonts/fonts-min.css">
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.1.0/build/cssgrids/grids.css">
<style type="text/css">
strong {
    font-weight: bold;
}
#hd {
    background-color: #dddddd;
}
.mybd {
    margin-top: 10px;
    height: 30px;
}
#ft {
    background-color: #dddddd;
}
.yui3-b {
    border: 1px dashed dimgray;
}
.yui3-gf .yui3-u {
    border: 1px dashed silver;
}
/********************
    custom .miii-yui3-t7
*********************/
.miii-yui3-t7 {
	margin: auto;
	text-align: left;
	width: 100%;
}
.miii-yui3-t7 .yui3-main {
	float: right;
	/* IE: preserve layout at narrow widths */
	margin-left: -25em;
}
.miii-yui3-t7 .yui3-b {
	float: left;
	width: 18.4615em;
	*width: 18.00em;
}
.miii-yui3-t7 .yui3-main .yui3-b {
	margin-left: 19.4615em;
	*margin-left: 18.975em;
	width: auto;
	float: none;
}
.miii-yui3-t7:after {
	content: ".";
	display: block;
	height: 0;
	clear: both;
	visibility: hidden;
}
.miii-yui3-t7 {
	zoom: 1;
}
</style>
</head>

<body>

<div id="hd">
    This is header
</div>

<div id="bd">

    <div class="mybd yui3-d3">
        <div class="yui3-t5">
            <div class="yui3-main">
                <div class="yui3-b">
                    <div class="yui3-gb">
                        <div class="yui3-u first"><strong>yui3-t5</strong></div>
                        <div class="yui3-u">U</div>
                        <div class="yui3-u">U</div>
                    </div>
                </div>
            </div>
            <div class="yui3-b">side</div>
        </div>
    </div>

    <div class="mybd yui3-d3">
        <div class="yui3-t5">
            <div class="yui3-main">
                <div class="yui3-b">
                    <strong>yui3-t5</strong>
                </div>
            </div>
            <div class="yui3-b">side</div>
        </div>
    </div>

    <div class="mybd yui3-d3">
        <div class="yui3-t3">
            <div class="yui3-main">
                <div class="yui3-b">
                    <strong>yui3-t3</strong>
                </div>
            </div>
            <div class="yui3-b">side</div>
        </div>
    </div>

    <div class="mybd yui3-d3">
        <div class="miii-yui3-t7">
            <div class="yui3-main">
                <div class="yui3-b">
                    <strong>miii-yui3-t7</strong>
                </div>
            </div>
            <div class="yui3-b">side</div>
        </div>
    </div>

    <div class="mybd yui3-d3">
        <div class="yui3-gf">
            <div class="yui3-u"><strong>yui3-gf</strong></div>
            <div class="yui3-u first">side</div>
        </div>
    </div>
</div>

<div id="ft">
    Footer
</div>

</body>
</html>
