<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" content="no-cache" />
<title>OO</title>
<style>
#demo div {
    border: 1px solid red;
}
</style>
</head>

<body>

<div id="demo">
    <div class="hd">hd</div>
    <div class="bd">bd</div>
    <div class="ft">ft <input type="text" id="tt"></div>
</div>

<script src="http://yui.yahooapis.com/3.0.0/build/yui/yui-min.js"></script>
<script type="text/javascript">

YUI().use('base', 'plugin', function(Y) {

    function Car() {
        // Invoke Base constructor, passing through arguments
        Car.superclass.constructor.apply(this, arguments);
    }
    Car.NAME = "myCar";
    Car.ATTRS = {
        year : {
            value: 1995
        },
        brand : {
            value: 'honda'
        }
    };

    Y.extend(Car, Y.Base, {
        initializer : function(cfg) {
            Y.log('A new car has been created!');
        },
        run: function () {
            Y.log('Car running');
        },
        stop: function () {
            Y.log('Car stopped!');
        },
        destructor : function() {
            Y.log('An old car has been deleted!');
        }
    });

    var aCar = new Car();
    console.log(aCar.get('year'));
    console.log(aCar.stop());

    /*
     * Extension
     */
    function EverythingCanFly() {
        this._init();
    }
    EverythingCanFly.prototype = {
        _init: function () {
            Y.log('adding wings... done!');
        },
        fly: function () {
            Y.log('One ' + this.get('brand') + ' is flying...!@##@');
        }
    };

    //new Object
    var FreeCar = Y.Base.build("flyCar", Car, [EverythingCanFly]);

    var aCar = new FreeCar();
    aCar.run();
    aCar.fly();
    aCar.stop();

    window.aCar = aCar; //for testing
});

</script>
</body>
</html>
