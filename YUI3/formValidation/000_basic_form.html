<section class="row">
    <h2 class="fontface">HTML5 Forms Demo</h2>
	<form class="col col_6" name="t11">
    	<fieldset>
        	<legend>Dual Column example</legend>
            <div>
            	<label for="email">email</label>
                <input type="email" id="email" required="required" class="box_shadow"  />
            </div>
            <div>
            	<label for="phone">phone</label>
                <input type="number" id="phone" required="required" class="box_shadow" min="10" />
            </div>
            <div>
            	<label for="name">name</label>
                <input type="text" id="name" class="box_shadow" />
            </div>
            <div>
            	<label for="url">url</label>
                <input type="url" id="url" class="box_shadow" />
            </div>
            <input type="submit" value="submit form &rarr;" />
        </fieldset>
    </form>

    <form class="col col_5" name="t12">
    	<fieldset class="s_column">
        	<legend>Single Column example</legend>
            <div>
            	<label for="email">email</label>
                <input type="email" id="email" required="required" class="box_shadow"  />
            </div>
            <div>
            	<label for="phone">phone</label>
                <input type="number" id="phone" required="required" class="box_shadow" min="10" />
            </div>
            <div>
            	<label for="name">name</label>
                <input type="text" id="name" class="box_shadow" />
            </div>
            <div>
            	<label for="url">url</label>
                <input type="url" id="url" class="box_shadow" />
            </div>
            <input type="submit" value="submit form &rarr;" />
        </fieldset>
    </form>
</section>

<script src="http://yui.yahooapis.com/3.2.0/build/yui/yui.js"></script>
<script src="js/form-validator.js"></script>
<script type="text/javascript">
YUI({
    filter: 'raw'
}).use('form-validator', 'nodeAA', function(Y) {

    var fv2 = new Y.FormValidator({
        formName : "fm2"
    });
    fv2.setRules("email", {
        tips    : {
            message : "e.g. miiicasa@gmail.com",
            on : "focus",
        },
        // Note: 有順序性(才會用 array)
        validators : [{
            rule : "required",
            message : "Please enter your miiiCasa ID.",
        }, {
            rule : "max_length;64",
            message : "This e-mail length exceeds 64 characters. Please try another.",
            on : "blur,keypress",
        }, {
            rule : "valid_email",
            message : "The format of your primary e-mail is incorrect, please check again."
        }]
    });
    fv2.setRules("confirm_password", {
        tips    : {
            message : "Enter your password again."
        },
        validators : [{
            rule : "required",
            message : "Please confirm your password."
        }, {
            rule : "matches;password",  // 'name' attribute, not 'id'
            message : "Please verify your password again."
        }]
    });
    fv2.setRules("password", {
        tips    : {
            message : "Between 8 to 20 characters in length, alphanumeric only."
        },
        validators : [{
            rule : "required",
            message : "Please enter your password."
        }, {
            rule : "min_length;8",
            message : "Passwords must be between 8 to 20 characters in length. Please try another, thank you!",
        }, {
            rule : "max_length;20",
            message : "Your password is longer than 20 characters. Please try another, thank you!",
        }, {
            // 同時包含兩個 rule
            rule : "valid_password",
            message : "Your password must include alphabets and numbers. Please try another.",
        }, {
            // 客製 (檢查 email & password 的關係)
            rule : function (formNode) {

                //return true or false;
                return false;
            },
            message : "The password cannot include your e-mail address. Please try another, thank you!",
        }]
    });
    fv2.setRules("pattern", {
        tips    : {
            message : "Should be repetition of the phrase \"Hun\" in any case"
        },
        validators : [{
            rule : "pattern;/^(Hun)+$/i",
            message : "The value should match the /^(Hun)+$/i pattern.",
        }]
    });

    /*
    var fv2 = new Y.FormValidator({
        formName : "t2"
    });
    */
});
</script>
