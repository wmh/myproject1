.demo form {

.demo form legend {

    font-weight: bold;
}
.demo form div {

}
.demo form div label {

.demo form div input,

    float: left;
    width: 40%;

.demo form div select {

    padding: 4px;
}
.demo form div span.message {
    border-bottom: 1px dotted silver;

    padding: 4px 0 0 12px;
    visibility: hidden;
    width: 40%;
}
.demo form div span.message-tips {
    color: #840;
    visibility: visible;
}
.demo form div span.message-error {

}
.demo form div span.message-ok {

    visibility: visible;
}
.demo form div span.message p {
    display: inline;
    font-size: 1.2em;
}
.password-strength {
    position: absolute;
    top: 0;
    right: 10px;
}
.password-strength span {
    background-image: url(http://img.t.sinajs.cn/t35/appstyle/regedit/images/pwbg.png);
    display: block;
    width: 105px;
    height: 22px;
    overflow: hidden;
    visibility: hidden;
}
.password-strength .empty {
    visibility: visible;
    background-position: 0 0;
}
.password-strength .weak {
    visibility: visible;
    background-position: 0 -25px;
}
.password-strength .ok {
    visibility: visible;
    background-position: 0 -50px;
}
.password-strength .good {
    visibility: visible;
    background-position: 0 -75px;
}

<script type="text/javascript">
YUI({
    filter: 'raw'
}).use('form-validator', 'nodeAA', function(Y) {

    var _isValidDate = function (dateString) {
        var userDate = new Date(dateString),
            userMonth = dateString.split("/")[1];
        // Date is not valid.
        if (userDate.getMonth() !== parseInt(userMonth, 10) - 1) {
            return false;
        }
        return true;
    };

    var fv2 = new Y.FormValidator({
        formName : "fm2"
    });
    fv2.setRules("email", {
        tips    : {
            on      : "focus",
            message : "e.g. miiicasa@gmail.com",
        },
        // Note: 有順序性(才會用 array)
        validators : [
            {
                rule    : "required",
                message : "Please enter your miiiCasa ID.",
            }, {
                rule    : "maxLength;64",
                message : "This e-mail length exceeds 64 characters. Please try another.",
            }, {
                rule    : "validEmail",
                message : "The format of your primary e-mail is incorrect, please check again."
            }, {
                on      : "blur",
                rule    : "ajax",
                url     : "/check_email.php",
                method  : "post",
                message : "The format of your primary e-mail is incorrect, please check again."
            }
        ]
    });
    fv2.setRules("confirm_password", {
        tips    : {
            message : "Enter your password again."
        },
        validators : [
            {
                rule : "required",
                message : "Please confirm your password."
            }, {
                rule : "matches;password",  // 'name' attribute, not 'id'
                message : "Please verify your password again."
            }
        ]
    });
    fv2.setRules("password", {
        tips    : {
            message : "Between 8 to 20 characters in length, alphanumeric only."
        },
        validators : [
            {
                rule : "required",
                message : "Please enter your password."
            }, {
                on      : "blur,keyup,submit",
                rule    : "minLength;8",
                message : "Passwords must be between 8 to 20 characters in length. Please try another, thank you!",
            }, {
                rule : "maxLength;20",
                message : "Your password is longer than 20 characters. Please try another, thank you!",
            }, {
                rule : "validPassword", // 同時包含兩個 rule
                message : "Your password must include alphabets and numbers. Please try another.",
            }
        ]
    });
    fv2.setRules("pattern", {
        tips    : {
            message : "Should be repetition of the phrase \"Hi\" in any case"
        },
        validators : [
            {
                rule : "pattern;/^(Hi)+$/i",
                message : 'The value should match the /^(Hi)+$/i pattern.',
            }
        ]
    });

    var fv3 = new Y.FormValidator({
        formName : "fm3"
    });
    fv3.setRules("email", {
        tips    : {
            on      : "focus",
            message : "e.g. miiicasa@gmail.com",
        },
        validators : [
            {
                rule    : "required",
                message : "Please enter your miiiCasa ID.",
            }
        ]
    });
    fv3.setRules("password", {
        tips    : {
            message : "Different from your account."
        },
        validators : [
            {
                rule : "required",
                message : "Please enter your password."
            }, {
                // custom  - 檢查 email & password 的關係
                rule : function () {
                    // this === formElement
                    var node = Y.one(this),
                        formNode = node.ancestor("form"),
                        emailNode = formNode.one("[name=email]"),
                        emailId = emailId = emailNode.get("value").split("@", 1)[0];
                    if (this.value === emailId) {
                        return false;
                    }
                    return true;
                },
                message : "The password cannot include your e-mail address. Please try another, thank you!",
            }
        ]
    });

    var fv4 = new Y.FormValidator({
        formName : "fm4"
    });
    // Custom (檢查三個生日下拉清單的結果，多種回傳結果)
    var birthValidator = function () {
        var node       = Y.one(this),
            formNode   = node.ancestor("form"),
            yearValue  = formNode.one("[name=birthday_year]").get("value"),
            monthValue = formNode.one("[name=birthday_month]").get("value"),
            dayValue   = formNode.one("[name=birthday_day]").get("value");
        if (!yearValue && !monthValue && !dayValue) {
            //return true;              // not required
            return "birthdayLackError"; // required
        }
        if (yearValue && monthValue && dayValue) {
            if (!_isValidDate(yearValue + "/" + monthValue + "/" + dayValue)) {
                return "birthdayDateError";
            }
            if (new Date(yearValue + "/" + monthValue + "/" + dayValue) > new Date()) {
                return "birthdayFutureError";
            }
            return true;
        } else {
            return "birthdayLackError";
        }
    };
    var birthMessages = {
        birthdayLackError   : "Please complete your birthday info.",
        birthdayDateError   : "The date you choose is not existed",
        birthdayFutureError : "Your birthday shouldn't be in the future."
    };
    fv4.setRules("birthday_month", {
        tips    : {
            message : "Please select your birth month."
        },
        validators : [
            {
                rule : birthValidator,
                message : birthMessages
            }
        ],
        messageContainer : ".birthday-message"
    });
    fv4.setRules("birthday_day", {
        tips    : {
            message : "Please select your birth day."
        },
        validators : [
            {
                rule : birthValidator,
                message : birthMessages
            }
        ],
        messageContainer : ".birthday-message"
    });
    fv4.setRules("birthday_year", {
        tips    : {
            message : "Please select your birth year."
        },
        validators : [
            {
                rule : birthValidator,
                message : birthMessages
            }
        ],
        messageContainer : ".birthday-message"
    });

    var fv5 = new Y.FormValidator({
        formName : "fm5"
    });
    fv5.setRules("password", {
        tips    : {
            message : "Between 8 to 20 characters in length, alphanumeric only."
        },
        validators : [
            {
                rule    : "required",
                message : "Please enter your password."
            }, {
                on      : "focus,keyup,submit",
                message : "Your password is too weak!",
                rule    : function (eventType) {
                    var p          = this.value,
                        intScore   = 0,
                        node       = Y.one(this),
                        formNode   = node.ancestor("form"),
                        resultNode = formNode.one(".password-strength span");

                    if (eventType === "focus") {
                        resultNode.set("className", "");
                        return null;
                    }

                    // PASSWORD LENGTH
                    intScore += p.length;

                    if(p.length > 0 && p.length <= 4) {                    // length 4 or less
                        intScore += p.length;
                    }
                    else if (p.length >= 5 && p.length <= 7) {  // length between 5 and 7
                        intScore += 6;
                    }
                    else if (p.length >= 8 && p.length <= 15) { // length between 8 and 15
                        intScore += 12;
                        //alert(intScore);
                    }
                    else if (p.length >= 16) {               // length 16 or more
                        intScore += 18;
                        //alert(intScore);
                    }

                    // LETTERS (Not exactly implemented as dictacted above because of my limited understanding of Regex)
                    if (p.match(/[a-z]/)) {              // [verified] at least one lower case letter
                        intScore += 1;
                    }
                    if (p.match(/[A-Z]/)) {              // [verified] at least one upper case letter
                        intScore += 5;
                    }
                    // NUMBERS
                    if (p.match(/\d/)) {                // [verified] at least one number
                        intScore += 5;
                    }
                    if (p.match(/.*\d.*\d.*\d/)) {            // [verified] at least three numbers
                        intScore += 5;
                    }

                    // SPECIAL CHAR
                    if (p.match(/[!,@,#,$,%,^,&,*,?,_,~]/)) {           // [verified] at least one special character
                        intScore += 5;
                    }
                    // [verified] at least two special characters
                    if (p.match(/.*[!,@,#,$,%,^,&,*,?,_,~].*[!,@,#,$,%,^,&,*,?,_,~]/)) {
                        intScore += 5;
                    }

                    // COMBOS
                    if (p.match(/(?=.*[a-z])(?=.*[A-Z])/)) {        // [verified] both upper and lower case
                        intScore += 2;
                    }
                    if (p.match(/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])/)) { // [verified] both letters and numbers
                        intScore += 2;
                    }
                    // [verified] letters, numbers, and special characters
                    if (p.match(/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!,@,#,$,%,^,&,*,?,_,~])/)) {
                        intScore += 2;
                    }
                    Y.log(intScore);
                    // show suggestion
                    if (intScore === 0) {
                        resultNode.set("className", "empty");
                    } else if (intScore < 20) {
                        resultNode.set("className", "weak");
                    } else if (intScore < 50) {
                        resultNode.set("className", "ok");
                    } else {
                        resultNode.set("className", "good");
                    }
                    return intScore >= 20;
                }
            }
        ]
    });
