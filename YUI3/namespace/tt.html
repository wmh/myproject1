<title>YUI3 Events</title>
<style>
</style>
</head>

<body>


<script src="http://yui.yahooapis.com/3.2.0/build/yui/yui-min.js"></script>
<script type="text/javascript">
var YUIConfig = {
    filter: 'raw',
    debug : true
};
var aaa = {
    a1 : [12, 34],
    a2 : 3
};
YUI(YUIConfig).use("node", function (Y) {
    window.Y = Y;
    var a = Y.namespace("aaa");
    a.bb = "bbbbb";
});
</script>
</body>
