<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;"/>
<title>阿里巴巴地图演示</title>
<script language="javascript" src="http://api.ditu.aliyun.com/map.js" ></script>
</head>
<body>
<div id="mapDiv" style="width:1000px;height:600px"></div>
 
<script language="javascript">
map=new AliMap("mapDiv"); //使用id为mapDiv的层创建一个地图对象
map.centerAndZoom(new AliLatLng(30.238747,120.14532),15);//显示地图
map.addControl(new AliMapMouseWheelControl());
map.addControl(new AliMapLargeControl());
map.addControl(new AliMapOverviewControl({open:true}));
map.addControl(new AliMapKeyboardControl());
</script>
</body>
</html>
