<script type="text/javascript">
var ri=[],pointer=-1;

Array.prototype.indexOf=function(v,b,s){
for(var i=+b || 0,l=this.length;i<l;i++){
if(this[i]===v || s && this[i]==v){return i;}
}
return -1;
};


function doOutput(n,d)
{
var obj=n;

var len = obj.length;
var checked = false;
for (i = 0; i < len; i++)
{
if (obj[i].checked == true)
{
checked = true;
break;
}
}
if(checked == true){
addNewLine(n,d);}
else if(checked == false){
var obj=document.getElementById('tbl');
var sIndex=ri.indexOf(n);

obj.deleteRow(sIndex);

ri.splice(sIndex,1);
}
}

function addNewLine(n,d){

var obj=document.getElementById('tbl');
var n=obj.rows.length;
pointer++;

var tr=obj.insertRow(n);
td0=tr.insertCell(0);
td0.innerHTML=n;

td1=tr.insertCell(1);
td1.innerHTML='<input type="hidden" name="A'+n+'" id="A'+n+'" value= "'+d.value+'" >'+d.value;

td2=tr.insertCell(2);
td2.innerHTML='<input type="text" name="B'+n+'" >';

td3=tr.insertCell(3);
td3.innerHTML='<input type="text" name="C'+n+'" >';

td4=tr.insertCell(4);
td4.innerHTML='<input type="text" name="D'+n+'" >';

}

function clearCurrent(){
var a,obj=document.getElementById('tabsF');
var div,li=obj.getElementsByTagName('li');

for (var i=0;i<li.length;i++){
li[i].setAttribute('id',null);
a=li[i].childNodes[0];
div=a.getAttribute('div');
document.getElementById(div).style.display='none';
}
}
function loadTab(obj){
var layer=obj.getAttribute('div');

clearCurrent();

obj.parentNode.setAttribute('id','current');
document.getElementById(layer).style.display='inline';

}
