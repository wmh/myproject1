<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>弹出窗口演示</title>
<style type="text/css">
body{ font-family:Tahoma, Geneva, sans-serif; font-size:12px;}
*{ margin::0; padding::0;}
#display{ text-align:center; cursor:pointer; margin-top:120px; display:block; padding:10px;}
#bg_popup{ width:100%; height:100%; position:fixed; top:0; left:0; background:#000; z-index:1; display:none;}
#content_popup{ background:#FFF; width:500px; padding:60px 0; text-align:center; margin:auto; position:relative; z-index:2; display:none;}
</style>
<!--script type="text/javascript" src="http://www.enjoyeasy.com.cn/js/jquery.min.js"></script-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript">
		$(function(){

				function display_msg(){
						$("#bg_popup").css("opacity","0.7");
						$('#bg_popup').fadeIn(500);
						$('#content_popup').fadeIn(500);
					}
				function close_msg(){
						$('#bg_popup').fadeOut(500);
						$('#content_popup').fadeOut(500);
					}
				$('#display').click(display_msg);
				$('#bg_popup').click(close_msg);


				$(document).keypress(function(e){
											if(e.keyCode==120 || e.keyCode==27 || e.keyCode == e.DOM_VK_ESCAPE || e.which == 120 || e.which == 88){
													close_msg();
												}
										});





			});

 function keyPressHandler(e) {
      var kC  = (window.event) ?    // MSIE or Firefox?
                 event.keyCode : e.which;
      alert(kC);
      var Esc = (window.event) ?
                27 : e.DOM_VK_ESCAPE // MSIE : Firefox
      if(kC==Esc)
         alert("Esc pressed")
   }
</script>
</head>

<body>
<div id="display">Display Hint</div>
<div id="bg_popup"></div>
<div id="content_popup">使用 ESC 或 X 关闭弹出窗口</div>
</body>
</html>
