<!DOCTYPE html>
<html>
<head>
<title>gmaps.js demo</title>
<link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.3/gmaps.min.js"></script>
<style>
#map1 {
  width: 600px;
  height: 300px;
}
</style>
</head>
<body>
<div class="container">
  <div class="masthead">
    <h1 class="muted">gmaps.js</h1>
  </div>
  <div class="body-content">
    <h2>map1</h2>
    <div id="map1"></div>
  </div>
</div>
<script>
var m1 = new GMaps({
  div: '#map1',
  lat:  25.03324987122753,
  lng: 121.56464869612887,
  zoom: 17,
  dragend: function(e) {
    console.log(m1.getCenter());
  }
});
m1.addMarker({
  lat:  25.03325959222191,
  lng: 121.56471306914523,
  title: 'This is',
  infoWindow: {
   content: '<p>Taipei 101</p>'
  }
});
</script>
</body>
</html>
