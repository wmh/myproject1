<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" content="no-cache" />
<title>Title</title>
<link href="http://www.jplayer.org/latest/skin/jplayer.blue.monday.css" rel="stylesheet" type="text/css" />
</head>

<body>
<audio id="jp_audio_0" preload="metadata" src="./04 中文.m4a"></audio>
<hr>
<div id="jquery_jplayer_1" class="jp-jplayer"></div>
<div class="jp-audio">
	<div class="jp-type-single">
		<div id="jp_interface_1" class="jp-interface">
			<ul class="jp-controls">
				<li><a href="#" class="jp-play" tabindex="1">play</a></li>
				<li><a href="#" class="jp-pause" tabindex="1">pause</a></li>
				<li><a href="#" class="jp-stop" tabindex="1">stop</a></li>
				<li><a href="#" class="jp-mute" tabindex="1">mute</a></li>
				<li><a href="#" class="jp-unmute" tabindex="1">unmute</a></li>
			</ul>
			<div class="jp-progress">
				<div class="jp-seek-bar">
					<div class="jp-play-bar"></div>
				</div>
			</div>
			<div class="jp-volume-bar">
				<div class="jp-volume-bar-value"></div>
			</div>
			<div class="jp-current-time"></div>
			<div class="jp-duration"></div>
		</div>
		<div id="jp_playlist_1" class="jp-playlist">
			<ul>
				<li>Bubble</li>
			</ul>
		</div>
	</div>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script src="jquery.jplayer.min.js"></script>
<script type="text/javascript">
$(function () {
    $("#jquery_jplayer_1").jPlayer({
        ready: function () {
            $(this).jPlayer("setMedia", {
                m4a: "./" + encodeURIComponent("04 中文.mp3")
            });
        },
        supplied: "m4a, mp3",
        swfPath: "./"
    });
    alert(1);
});
</script>
</body>
</html>
