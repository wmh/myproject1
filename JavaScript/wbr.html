<script type="text/javascript">

function wbrZZ (str, num) {
    return str.replace(new RegExp("(\\w{" + num + "})(\\w)", "g"), function (all, text, ch) {
        return text + "<wbr>" + ch;
    });
}
/**
 * NOTE: YUI compressor will cause error if we use new RegExp() to
 *       combine reg pattern here.
 */
function wbr (str, num) {
    var pattern;
    switch (num) {
    case 2 :
        pattern = /(\w{2})(\w)/g;
        break;
    case 3 :
        pattern = /(\w{3})(\w)/g;
        break;
    case 4 :
        pattern = /(\w{4})(\w)/g;
        break;
    case 5 :
        pattern = /(\w{5})(\w)/g;
        break;
    case 6 :
        pattern = /(\w{6})(\w)/g;
        break;
    default:
        return str; //all other not support!
    }
    return str.replace(pattern, function (all, text, ch) {
        return text + "<wbr>" + ch;
    });
}
