<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>impress.js test</title>
<style>
body {
  background-image: url(//wmh.github.io/hunbook/_static/img/noise.png);
}
.step {
    position: relative;
    width: 900px;
    padding: 40px;
    margin: 0 auto;

    -webkit-box-sizing: border-box;
    -moz-box-sizing:    border-box;
    -ms-box-sizing:     border-box;
    -o-box-sizing:      border-box;
    box-sizing:         border-box;
    font-family: 'PT Serif', georgia, serif;
    font-size: 48px;
    line-height: 1.5;
}
.slide {
  display: block;
  width: 800px;
  height: 600px;
  padding: 120px 60px;
  background-color: white;
  border: 1px solid rgba(0, 0, 0, .3);
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, .1);
  color: rgb(102, 102, 102);
  text-shadow: 0 2px 2px rgba(0, 0, 0, .1);
  font-family: 'Open Sans', Arial, sans-serif;
}
.slide2 {
  -webkit-transform: rotate(30deg);
}
.slide3 {
  -webkit-transform: rotate(30deg);
}
</style>
</head>
<body>
<div id="impress">
    <div id="bored" class="step slide" data-x="1300" data-y="-260" data-rotate="0" data-scale="1.2">
        <q>Slide 1</q>
    </div>
    <div class="step slide slide2" data-x="1070" data-y="550" data-rotate="30" data-scale="1.2">
        <q>Slide 2</q>
    </div>
    <div class="step slide slide3" data-x="450" data-y="1170" data-rotate="60" data-scale="1.2">
        <q>Slide 3</q>
    </div>

    <div class="step" data-x="0" data-y="0" data-scale="10">
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/impress.js/0.5.3/impress.js"></script>
<script>
impress().init();
</script>
</body>
</html>
