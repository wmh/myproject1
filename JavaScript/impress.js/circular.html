<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>circular test</title>
<style>
.slide {
  position: absolute;
  border: 1px solid silver;
  width:  80px;
  height: 60px;
}
</style>
</head>
<body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
function drawSlide(x, y, rotate) {
  console.log(x +', '+ y);
  rotate = rotate || 0;
  rotate = 360 - rotate;
  $('body').append($('<div class="slide" style="top: '+ y +'px; left: '+ x +'px; -webkit-transform: rotate('+ rotate +'deg)">'+ rotate +'</div>'));
}
$(function () {
  var centerX = parseInt($(window).width() / 2, 10) - 40,
      centerY = parseInt($(window).height() / 2, 10) - 30,
      r = 170;
  drawSlide(centerX, centerY);
  for (de = 360; de > 0; de = de - 30) {
    ra = de * Math.PI / 180;
    x = centerX + parseInt(Math.cos(ra) * r, 10);
    y = centerY - parseInt(Math.sin(ra) * r, 10);
    drawSlide(x, y, de);
  }
});
</script>
</body>
</html>
