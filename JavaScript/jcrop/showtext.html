<!DOCTYPE html>
<html>
<head>
<title>Jcrop Test</title>
<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
<link href="//cdnjs.cloudflare.com/ajax/libs/jquery-jcrop/0.9.12/css/jquery.Jcrop.min.css" rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-jcrop/0.9.12/js/jquery.Jcrop.min.js"></script>
<style>
body {
  padding-top: 20px;
  font-size: 16px;
}
#img1-container {
  box-shadow: 0 0 20px #999;
  border: 1px solid silver;
  padding: 10px;
  margin-bottom: 10px;
  float: left;
  position: relative;
}
#img1 {
}

.text-container {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 10px;
  left: 10px;
}
.showtext {
  position: absolute;
  border: 1px dashed red;
  font-size: 32px;
  font-family: "Microsoft YaHei","微軟雅黑","Microsoft JhengHei","华文黑体",STHeiti,Georgia,"Times New Roman",Times,serif;
  font-weight: bold;
  color: white;
  z-index: 601;
  overflow: hidden;
}
</style>
</head>
<body>
<div class="container">

  <div class="row">
    <div id="img1-container"><img id="img1" src="01s.jpg"></div>
  </div>

  <div class="row jc_coords">
    <form onsubmit="return false;">
      <label>X1 <input type="text" size="4" id="x" name="x"></label>
      <label>Y1 <input type="text" size="4" id="y" name="y"></label>
      <label>X2 <input type="text" size="4" id="x2" name="x2"></label>
      <label>Y2 <input type="text" size="4" id="y2" name="y2"></label>
      <label>W <input type="text" size="4" id="w" name="w"></label>
      <label>H <input type="text" size="4" id="h" name="h"></label>
    </form>
  </div>
</div>
<script>
$(function () {
  function showText(id, c) {
    var $t = $('#' + id);
    if ($t.length === 0) {
      $tc = $('<div class="text-container"><div id="text1" class="showtext" contenteditable>Hello world! 中文測試！</div></div>');
      $('#img1').parent().append($tc);
      //$tc.css();
      $t = $tc.find('#text1');
    }
    $t.css({
      top: c.y,
      left: c.x,
      width: c.w,
      height: c.h
    });
  }
  function showCoords(c) {
    $('#x').val(c.x);
    $('#y').val(c.y);
    $('#x2').val(c.x2);
    $('#y2').val(c.y2);
    $('#w').val(c.w);
    $('#h').val(c.h);
    showText('text1', c);
  }
  $('#img1').Jcrop({
    onChange: showCoords,
    onSelect: showCoords
  });
});
</script>
</body>
</html>
