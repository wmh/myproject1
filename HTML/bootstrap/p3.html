<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Bootstrap, from Twitter</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="http://twitter.github.com/bootstrap/assets/css/docs.css" rel="stylesheet">
<style>
body {
    padding-top: 60px;
}
</style>
</head>
<body>
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="#">Project name</a>
      <div class="nav-collapse">
        <ul class="nav">
          <li><a href="p1.html">Home</a></li>
          <li class="active"><a href="p2.html">About</a></li>
          <li><a href="p3.html">Contact</a></li>
        </ul>
      </div>
    </div>

  </div>
</div>
<div class="container">

<form class="form-horizontal">
  <fieldset>
    <legend>Legend text</legend>
    <div class="control-group">
      <label class="control-label" for="input01">Text input</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="input01">
        <p class="help-block">Supporting help text</p>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="appendedInputButton">Append with button</label>
      <div class="controls">
        <div class="input-append">
          <input class="span4" id="appendedInputButton" size="32" type="text"><button class="btn" type="button">Go!</button>
        </div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label"><i class="icon-user"></i> Author</label>
      <div class="controls">
        <input class="span2" size="32" type="text" readonly="readonly" value="XXXXX">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Desc</label>
      <div class="controls">
        <textarea class="span5" rows="4" cols="80"></textarea>
        <p class="help-block">
          <a href="#" class="thumbnail" style="width: 260px">
            <img src="http://placehold.it/260x180" alt="">
          </a>
        </p>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save changes</button>
      <button class="btn">Cancel</button>
    </div>
  </fieldset>
</form>

</div>

<script src="http://twitter.github.com/bootstrap/assets/js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="http://twitter.github.com/bootstrap/assets/js/application.js"></script>
<script>
</script>
</body>
</html>
