<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" content="no-cache" />
<title>Border Slant</title>
<link rel="stylesheet" type="text/css" href="http://a.mimgs.com/mui/rounded-corner/assets/rc.css">
<style>
.slant1 {
    width: 6px;
    height: 6px;
    border: 9px solid #fff;
    border-right: 9px solid #f9d0ba;
    _font-size: 0;
}
.tips {
    background-color: #f9d0ba;
    padding: 10px;
    position: relative;
    width: 230px;
    height: 150px;
    left: 50px;
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    border-radius: 8px;
}
.tips .arrow {
    position: absolute;
    top: 20px;
    left: -24px;
}
</style>
</head>

<body>

<div class="slant1"></div>

<div class="tips miii-rc5">
    <em>Test</em>
    Hello world testing....
    <div class="arrow slant1"></div>
</div>

<script src="http://yui.yahooapis.com/3.1.1/build/yui/yui-min.js"></script>
<script src="http://a.mimgs.com/mui/rounded-corner/rc.js"></script>
</body>
</html>
