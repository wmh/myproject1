<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Button</title>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.0/build/cssreset/reset-min.css">
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.0/build/cssfonts/fonts-min.css">
<style>
.button-container {
    border: 1px solid #E3E3E3;
    border-radius: 7px;
    background-color: #E3E3E3;
    display: inline-block;
    border-width: 3px\0;
    *display: inline;
    *border-width: 0;
}
button {
    font-family:"Microsoft YaHei","Microsoft JhengHei",STHeiti,Georgia, "Times New Roman", Times, serif;
    font-size: 131%;
    color: white;
    cursor: pointer;
    letter-spacing: 3px;
    padding: 6px 14px 9px;
    background: -webkit-gradient( linear, left top, left bottom, from(#AEF2F8), color-stop(0.50, #4DB0B7), color-stop(0.50, #3CA3AA), to(#3C959B));
    border-radius: 4px;
    border: 1px solid #2F7E85;
    text-shadow: 0px -1px 1px rgba(000, 000, 000, 0.2), 0px 1px 0px rgba(255, 255, 255, 0.3);
    background\0: url(bg1.png);
    *padding: 6px 0 9px;
    *letter-spacing: 0;
}
button:hover {
    background: -webkit-gradient( linear, left top, left bottom, from(#DDF8FA), color-stop(0.50, #58B9C1), color-stop(0.50, #53B1B9), to(#40969D));
    background\0: url(bg2.png);
}
#t1 {
    display: none;
    border: 1px solid red;
    width: 300px;
    height: 40px;
    background\0: url(bg2.png);
}
p {
    margin-top: 30px;
    width: 500px;
    font-size: 131%;
}
</style>
</head>
<body>


<div class="button-container"><button>開始使用miiiCasa</button></div>
<div id="t1"></div>
<p>This is a test. This is a test. This is a test. This is a test. This is a test.
    This is a test. This is a test. This is a test. This is a test. This is a test. <p>

</body>
</html>
