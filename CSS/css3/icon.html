<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3 Icon</title>
<style>
.icon1::before {
    background-color: red;
    border-radius: 8px;
    color: #fff;
    content: " i ";
    font-size: 14px;
    font-style: italic;
    font-weight: bold;
    height: 16px;
    position: absolute;
    text-align: center;
    width: 16px;
}
.icon1 {
    padding-left: 20px;
    position: relative;
}
</style>
</head>
<body>

<span class="icon1"><a href="#">Hello world</a></span>

</body>
</html>
